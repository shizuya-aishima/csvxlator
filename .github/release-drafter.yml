name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 機能'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 バグ修正'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 メンテナンス'
    labels:
      - 'chore'
      - 'maintenance'
  - title: '📚 ドキュメント'
    labels:
      - 'documentation'
  - title: '⬆️ 依存関係'
    labels:
      - 'dependencies'
      - 'security'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'maintenance'
  default: patch

template: |
  ## 変更点

  $CHANGES

  ## 👩‍💻 コントリビューター

  $CONTRIBUTORS 